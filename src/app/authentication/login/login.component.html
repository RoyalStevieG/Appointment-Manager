<mat-card>

    <form (submit)="onLogin(loginform)" #loginform="ngForm">
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="Email Id" #emailInput="ngModel" required
                email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email id</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
                required password>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <p class="error-message">{{errorText}} </p>
        <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
</mat-card>
