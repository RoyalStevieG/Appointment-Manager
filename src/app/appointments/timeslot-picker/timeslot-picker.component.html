<section class="container">
    <header>Select an appointment-slot</header>
    <section class="flex-container">
        <div mat-stroked-button name="time-slot" mutli="true" *ngFor="let timeslot of filteredAppointments">
            <!-- if statement to assign different classes to show already booked timeslots -->
            <div *ngIf="timeslot.booked; else elseBlock">
                <!-- Content to render when condition is true. -->
                <button class="booked">{{timeslot.appointment_time}}</button>
            </div>
            <ng-template #elseBlock>
                <!-- content to render when condition is false -->
                <button class="not-booked" (click)="onSelectDate(timeslot)">{{timeslot.appointment_time}}</button>
            </ng-template>
        </div>
    </section>
</section>
